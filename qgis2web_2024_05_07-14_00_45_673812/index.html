<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Municipios_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[2.6253459356575077,-77.19212691703555],[5.6481813721868726,-73.1960835593435]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 0.85,
            attribution: '<a href="https://www.openstreetmap.org/copyright">© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_Municipios_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">OBJECTID</th>\
                        <td>' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">MpNombre</th>\
                        <td>' + (feature.properties['MpNombre'] !== null ? autolinker.link(feature.properties['MpNombre'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Depto</th>\
                        <td>' + (feature.properties['Depto'] !== null ? autolinker.link(feature.properties['Depto'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Producción (Ton)</th>\
                        <td>' + (feature.properties['Producción (Ton)'] !== null ? autolinker.link(feature.properties['Producción (Ton)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Municipios_1_0(feature) {
            if (feature.properties['Producción (Ton)'] >= 0.000000 && feature.properties['Producción (Ton)'] <= 0.000000 ) {
                return {
                pane: 'pane_Municipios_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(252,251,253,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Producción (Ton)'] >= 0.000000 && feature.properties['Producción (Ton)'] <= 185.965500 ) {
                return {
                pane: 'pane_Municipios_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(220,219,236,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Producción (Ton)'] >= 185.965500 && feature.properties['Producción (Ton)'] <= 683.821710 ) {
                return {
                pane: 'pane_Municipios_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(163,159,203,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Producción (Ton)'] >= 683.821710 && feature.properties['Producción (Ton)'] <= 1604.085270 ) {
                return {
                pane: 'pane_Municipios_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(106,81,163,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Producción (Ton)'] >= 1604.085270 && feature.properties['Producción (Ton)'] <= 12459.688500 ) {
                return {
                pane: 'pane_Municipios_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(63,0,125,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_Municipios_1');
        map.getPane('pane_Municipios_1').style.zIndex = 401;
        map.getPane('pane_Municipios_1').style['mix-blend-mode'] = 'normal';
        var layer_Municipios_1 = new L.geoJson(json_Municipios_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Municipios_1',
            layerName: 'layer_Municipios_1',
            pane: 'pane_Municipios_1',
            onEachFeature: pop_Municipios_1,
            style: style_Municipios_1_0,
        });
        bounds_group.addLayer(layer_Municipios_1);
        map.addLayer(layer_Municipios_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Municipios<br /><table><tr><td style="text-align: center;"><img src="legend/Municipios_1_000.png" /></td><td>0 - 0</td></tr><tr><td style="text-align: center;"><img src="legend/Municipios_1_01861.png" /></td><td>0 - 186</td></tr><tr><td style="text-align: center;"><img src="legend/Municipios_1_1866842.png" /></td><td>186 - 684</td></tr><tr><td style="text-align: center;"><img src="legend/Municipios_1_68416043.png" /></td><td>684 - 1604</td></tr><tr><td style="text-align: center;"><img src="legend/Municipios_1_1604124604.png" /></td><td>1604 - 12460</td></tr></table>': layer_Municipios_1,"OSM Standard": layer_OSMStandard_0,},{collapsed:false}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Municipios_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'MpNombre'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_Municipios_1]);
        map.on("zoomend", function(){
            resetLabels([layer_Municipios_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Municipios_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Municipios_1]);
        });
        </script>
    </body>
</html>
